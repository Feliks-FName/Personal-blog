<h1 class="page__title page__title--profile">Профиль</h1>




<form action="/" method="POST" class="form">
	<div class="cabinet">

		<div class="cabinet__form">
			<div class="form__group form__group--profile">
				<input class="form__control" type="text" placeholder="Имя" value="Феликс">
				<span class="textarea__line"></span>
			</div>

			<div class="form__group form__group--profile">
				<input class="form__control" type="email" placeholder="Ваш e-mail" value="xxxx@mail.ru">
				<span class="textarea__line"></span>
			</div>

			<div class="form__group form__group--profile">
				<input class="form__control" type="password" placeholder="Новый пароль">
				<span class="textarea__line"></span>
			</div>

			<div class="form__group form__group--profile">
				<input class="form__control" type="password" placeholder="Повторите пароль">
				<span class="textarea__line"></span>
			</div>
		</div><!-- cabinet__form -->

		<div class="cabinet__avatar">
			<img class="profile__avatar-img" src="Https://via.placeholder.com/150x" alt="">

			<label class="cabinet__file">
				<input type="file">
				выбрать аватар
			</label>
		</div>

	</div><!-- cabinet -->

	<div class="form__footer">
		<button class="btn btn--blue btn--rounded btn--sm" type="submit">Сохранить</button>
	</div>

</form><!-- form -->
