<h1 class="page__title page__title--profile page__title--center">Регистрация</h1>


<form class="form form--auth" action="/" method="POST">
	<div class="form__group form__group--profile">
		<input class="form__control" type="text" placeholder="Имя">
		<span class="textarea__line"></span>
	</div>

	<div class="form__group form__group--profile">
		<input class="form__control" type="email" placeholder="Ваш e-mail">
		<span class="textarea__line"></span>
	</div>

	<div class="form__group form__group--profile">
		<input class="form__control" type="password" placeholder="Придумайте пароль">
		<span class="textarea__line"></span>
	</div>

	<div class="form__group form__group--profile">
		<input class="form__control" type="password" placeholder="Повторите пароль">
		<span class="textarea__line"></span>
	</div>

	<div class="form__footer form__footer--center">
		<div class="form__group form__group--profile">
			<button class="btn btn--blue btn--rounded btn--sm">Зарегистрироваться</button>
		</div>

		<ul class="form__footer-list">
			<li class="form__footer-item">
				<a class="form__footer-link" href="signin.html">войти</a>
			</li>

			<li class="form__footer-item">
				<a class="form__footer-link" href="resetPassword.html">восстановить</a>
			</li>
		</ul>

	</div><!-- form__footer -->
